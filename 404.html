<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found | PD.</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: var(--bg-light);
        }

        .error-container {
            max-width: 600px;
            padding: 2rem;
        }

        .error-container h1 {
            font-size: 6rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .error-container p {
            font-size: 1.5rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: transform 0.3s, background 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            background: var(--accent);
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Oops! The page you're looking for has drifted into space.</p>
        <a href="index.html" class="btn">Take Me Home</a>
    </div>
</body>

</html>
